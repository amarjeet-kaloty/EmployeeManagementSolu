services:
  presentation:
    image: ${DOCKER_REGISTRY-}presentation
    container_name: employee-api-container
    build:
      context: .
      dockerfile: Presentation/Dockerfile

  mongodb-service:
    image: mongo:latest
    container_name: mongodb_container
    ports:
      - "3000:27017"
    volumes:
      - mongo-data:/data/db

  rabbitmq: 
    image: rabbitmq:management
    container_name: rabbitmq_container
    ports:
      - "15672:15672"

volumes:
  mongo-data:
    